<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title> ToDo List </title>

  <!-- CSS -->
  <link rel="stylesheet" href="../assets/css/public.css">

  <!-- JS -->
  <script type="module" src="../assets/js/public.js" defer></script>

  <!-- ICONS -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<body>

  <main class="main">

    <div class="title">
      <h1 style="text-decoration: underline;"> Tarefas - Em progresso </h1>

      <!-- menu de ações -->
      <div class="actions-main">
        <span class="material-symbols-outlined" style="text-decoration: underline;" title="Inicio">
          <a href="main.html">home</a>
        </span>
        <span class="icon-task-finished material-symbols-outlined" title="Tarefas concluídas">
          <a href="finished.html">task</a>
        </span>
        <span class="icon-task-removed material-symbols-outlined" title="Tarefas removidas">
          <a href="removed.html">folder_delete</a>
        </span>
        <div class="new-task">
          <h4 id="btn-newtask">
            <span class="icon -new-task material-symbols-outlined" title="Nova tarefa">
              post_add
            </span>
          </h4>
        </div>
      </div>
    </div>

    <!-- popup de criação de tarefas -->
    <div class="container-modal container-modal-display">
      <div class="task-modal">
        <div class="task-title">
          <label> Título da tarefa: </label>
          <input type="text" id="task-title" required>
        </div>

        <div class="task-description">
          <label> Descrição: </label>
          <input type="text" id="task-description">
        </div>

        <div class="task-conclusion">
          <label> Data/hora de conclusão: </label>
          <input type="datetime-local" id="task-datetime">
        </div>

        <div class="task-files">
          <label> Importar arquivos: </label>
          <input type="file" multiple id="task-uploads">
        </div>

        <div class="task-notes">
          <label> Observações: </label>
          <textarea id="task-notes"></textarea>
        </div>

        <div class="task-actions">
          <button type="submit" id="btn-taskCancel"> Cancelar</button>
          <div class="button-ghost"></div>
          <button type="submit" id="btn-taskSave"> Cadastrar</button>
        </div>
      </div>
    </div>

    <!-- TODO: REMOVER TAREFAS -->
    <!-- TODO: CONCLUIR TAREFAS -->
    <!-- TODO: EDITAR TAREFAS -->
    <!-- TODO: VALIDAR TAREFAS JÁ CRIADAS -->
    
    <!-- tarefas criadas -->
    <div class="tasks-container">
      <div class="no-data">
        <h3> Não há tarefas cadastradas no sistema! </h3>
      </div>

      <div class="tasks-list"></div>
    </div>

  </main>

  <footer class="footer"> 2023 &copy; <a href="https://github.com/ViFigueiredo" target="_blank">Vinicius Figueiredo</a> </footer>

</body>

</html>
