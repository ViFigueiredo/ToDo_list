<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title> ToDo List </title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>

    <main>

        <div class="title">
            <h1> ToDo List </h1>

            <div class="new-task">
                <h4> Nova tarefa</h4>
            </div>
        </div>

        <div class="container-modal">
            <div class="task-modal">
                    <div class="task-title">
                        <label for="task-title"> Título da tarefa: </label>
                        <input type="text" name="" id="task-title">
                    </div>
                    <div class="task-description">
                        <label for="task-title"> Descrição: </label>
                        <input type="text" name="" id="task-title">
                    </div>
            </div>
        </div>

        <div class="tasks-container">
            <div class="tasks">
                <span>Tarefa 1</span>
                <div class="actions">
                    <span>Concluir</span>
                    <span>Apagar</span>
                </div>
            </div>
            <div class="tasks">
                <span>Tarefa 2</span>
                <div class="actions">
                    <span>Concluir</span>
                    <span>Apagar</span>
                </div>
            </div>
            <div class="tasks">
                <span>Tarefa 3</span>
                <div class="actions">
                    <span>Concluir</span>
                    <span>Apagar</span>
                </div>
            </div>
            <div class="tasks">
                <span>Tarefa 4</span>
                <div class="actions">
                    <span class="action-done">Concluir</span>
                    <span class="action-remove">Apagar</span>
                </div>
            </div>
            <div class="tasks">
                <span>Tarefa 5</span>
                <div class="actions">
                    <span class="action-done">Concluir</span>
                    <span class="action-remove">Apagar</span>
                </div>
            </div>
        </div>

    </main>

    <footer> 2023 &copy; <a href="https://github.com/ViFigueiredo" target="_blank">Vinicius Figueiredo</a> </footer>
    
</body>
</html>
